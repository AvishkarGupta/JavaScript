<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="body">
  <h2>Simon Says</h2>
  <p class="level">Press any key to start the Game</p>
  <div class="container">
    <div id="teal" class="div1 teal btn" type="button"></div>
    <div id="lavender" class="div2 lavender btn" type="button"></div>
    <div id="grotto" class="div3 grotto btn" type="button"></div>
    <div id="rose" class="div4 rose btn" type="button"></div>
  </div>
  <p class="result">Designed by Avishkar</p>
  <script src="script.js"></script>
</body>
</html>
